<div class="card-body align-middle">
    <div style="text-align: center;">
      <img src="../../../assets/images/logo.jpg" style="max-width: 200px;" />
    </div>
    <form (ngSubmit)="Register()" [formGroup]="registerForm">
      <div class="form-group">

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="First Name" required formControlName="firstname"/>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Last Name" required formControlName="lastname"/>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Email Address" required formControlName="email"/>
          </div>
        <div class="input-group mb-3">
            <input type="password" formControlName="password" placeholder="Password" class="form-control" />
        </div>
        <div class="form-group">
          <button class="btn btn-outline-primary btn-lg btn-block">Register
          </button>
        </div>  
      </div>
    </form>
  </div>
