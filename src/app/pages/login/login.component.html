<div class="col-md-4 offset-md-4 h-100 align-middle">
  <div class="card shadow-sm p-3 mb-5 bg-white rounded justify-content-center align-middle" style="margin-top: 20%">
    <div class="card-body align-middle">
      <div style="text-align: center;">
        <img src="../../../assets/images/logo.jpg" style="max-width: 100%;" />
      </div>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" required formControlName="email" />
          </div>
          <div class="input-group mb-3">
            <input type="password" formControlName="password" placeholder="Password" class="form-control" />
          </div>
          <div class="form-group">

            <button class="btn btn-outline-primary btn-lg btn-block">LOGIN
            </button>
          </div>
          <div style="text-align: center;">
            <button type="button" class="btn btn-link" [routerLink]="" (click)="openDialog()">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
